<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <!--Agregamos form a la tabla para darle funcion de poder operar-->
    <form name="Calculadora" action=""></form>
    <table border="1" align="center" style="width: 300px; height: 300px;">
    <!--Creamos la primer fila de la calculadora-->
        <tr>
        <!--Colspan Atributo que permite conbinar las celdas-->    
            <td colspan="4"><input type="text" name="pantalla"></td>
            
        </tr>
    <!--Creamos la segunda fila de la calculadora-->
        <tr>
            <td><input type="button" value="7" onclick="pantalla.value+='7'"></td>
            <td><input type="button" value="8" onclick="pantalla.value+='8'"></td>
            <td><input type="button" value="9" onclick="pantalla.value+='9'"></td>
            <td>4</td>
        </tr>
    <!--Creamos la tercera fila de la calculadora-->
        <tr>
            <td><input type="button" value="4" onclick="pantalla.value+='4'"></td>
            <td><input type="button" value="5" onclick="pantalla.value+='5'"></td>
            <td><input type="button" value="6" onclick="pantalla.value+='6'"></td>
            <td>4</td>
        </tr>
    <!--Creamos la Cuarta fila de la calculadora-->
        <tr>
            <td><input type="button" value="1" onclick="pantalla.value+='1'"></td>
            <td><input type="button" value="2" onclick="pantalla.value+='2'"></td>
            <td><input type="button" value="3" onclick="pantalla.value+='3'"></td>
            <td>4</td>
        </tr>
    <!--Creamos la Quinta fila de la calculadora-->
        <tr>
            <td>1</td>
            <td><input type="button" value="0" onclick="pantalla.value+='0'"></td>
            <td>3</td>
            <td>4</td>
        </tr>
        </table>
    </form>
</body>
</html>
